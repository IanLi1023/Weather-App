<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./Assets/css/style.css">
  <title>Weather App!</title>
</head>

<body>

  <header class="container-fluid bg-dark text-light mb-5 p-3">
    <div class="d-flex justify-content-center">
      <h1>Weather App Dashboard</h1>
    </div>
  </header>

  <div class="container">
  <div class="row">
    <div class="col-12 col-md-4 p-3">
      <div class="card">
        <h2 class="card-header text-uppercase text-center">Search By City</h2>
        <form id="city-search" class="">
          <label class="form-label" for="city-name" id="city-name">City Name:</label>
          <input name="city" id="city-input" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn btn-info" id="get-the-weather-btn">Get The Weather!</button>
          <button type="clear" class="btn btn-danger" id="clear-history-btn">Clear Search History!</button>
        </form>
      </div>

      <div class="mt-3" id="city-search-display"></div> 
    </div>

  <div class="col-12 col-md-8" id="main-content">
  </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./Assets/js/script.js"></script>

</body>

</html>
